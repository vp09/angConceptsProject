<div class="container">

<form #submitEmp="ngForm" (ngSubmit)="addEmp(submitEmp)">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" ngModel class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">email</label>
      <input type="email" ngModel name="email" class="form-control" id="exampleInputPassword1" placeholder="email">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{{submitEmp.value | json}}

</div>
